<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Empire Demo</title>
  </head>

  <body>
    <div class="contactWrapper">
      <nav class="navbar">
        <div class="navbar__logo">Empire Web</div>
        <ul class="navbar__list">
          <li class="navbar__item">
            <a href="index.html" class="navbar__link">Home</a>
            <hr class="navbar__line" />
          </li>
          <li class="navbar__item navbar__select">
            <a href="#" class="navbar__link">Services</a>
            <hr class="navbar__line" />
            <div class="navbar__options">
              <div class="navbar__arrow"></div>
              <ul class="navbar__list--2">
                <li class="navbar__item--2">
                  <a href="crush.html" class="navbar__link--2"
                    >Crush Your Competition's Seo</a
                  >
                </li>
                <li class="navbar__item--2">
                  <a href="error.html" class="navbar__link--2"
                    >Killer Web Design</a
                  >
                </li>
                <li class="navbar__item--2">
                  <a href="error.html" class="navbar__link--2"
                    >Stun Them With 3D Animations</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li class="navbar__item">
            <a href="about.html" class="navbar__link">About</a>
            <hr class="navbar__line" />
          </li>
          <li class="navbar__item">
            <a href="contactUs.html" class="navbar__link">Contact</a>
            <hr class="navbar__line" />
          </li>
        </ul>
      </nav>

      <form action="/" method="post" id="form" class="form">
        <div class="form__group">
          <label for="name" class="form__label">Name</label>
          <input
            id="name"
            class="form__control form__input"
            type="text"
            placeholder="Enter your name"
            autofocus
            required
          />
        </div>
        <div class="form__group">
          <label for="email" class="form__label">Email</label>
          <input
            id="email"
            class="form__control form__input"
            type="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form__group">
          <label for="phone" class="form__label">Phone</label>
          <input
            id="phone"
            class="form__control form__input"
            type="text"
            placeholder="Enter your phone no."
            required
          />
        </div>
        <div class="form__group">
          <label for="message" class="form__label">Message</label>
          <textarea
            class="form__control form__textarea"
            name="message"
            id="message"
            placeholder="How can we help you?"
            cols="30"
            rows="2"
          ></textarea>
        </div>
        <button type="submit" class="util__btn form__btn">
          Get my free proposal
        </button>
      </form>

      <footer class="footer">
        <h4 class="footer__heading">Explore</h4>
        <ul class="footer__list">
          <li class="footer__item">
            <a href="error.html" class="footer__link">Web Design</a>
          </li>
          <li class="footer__item">
            <a href="crush.html" class="footer__link">SEO</a>
          </li>
          <li class="footer__item">
            <a href="error.html" class="footer__link">3D Animations</a>
          </li>
          <li class="footer__item">
            <a href="about.html" class="footer__link">About</a>
          </li>
          <li class="footer__item">
            <a href="error.html" class="footer__link">Blog</a>
          </li>
          <li class="footer__item">
            <a href="index.html" class="footer__link">Home</a>
          </li>
        </ul>
        <button class="util__btn footer__btn">Request a free proposal</button>
        <p class="footer__text">Empire Web Demo &copy;2020</p>
      </footer>
    </div>
  </body>
</html>
